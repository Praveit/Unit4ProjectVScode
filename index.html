<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>The Climate Closet</h1>
    <input id="weatherinput" type="text" placeholder="Enter weather (e.g., Sunny, Cloudy, Rainy)">
    <br>
    <input id="tempinput" type="text" placeholder="Enter temperature (e.g., Hot, Mild, Cold)">
    <br>
    <button id="go">Make Decision</button>
    <button id="goAgain" style="display: none;">Make Another Decision</button>
    <div class="result-container">
      <img id="weather" src="default.png" alt="Weather Image">
      <img id="clothes" src="tefault.png" alt="Clothes Image">
      <p id="result">Decision Result</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
